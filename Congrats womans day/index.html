<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="icon" href="favion/rosas (1).ico" >
    <title>Para:</title>
</head>
<body>
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Grisel Lazaro Parisaca</h4>
            <p class="card-text">Eres una mujer fuerte, valiente, humilde, intelectual, noble y jamas te rindas. Si la vida 
                te vota, levantate con mas fuerza y sigue adelante</p>
        </div>
    </div>
    <section class="gallery" id="galeria">
        <div class="contenedor">
            <h2 class="subtitulo">Feliz dia de la mujer</h2>
            <div class="contenedor-galeria">
                <img src="images/congrats.jpg" class="img-galeria" alt="Hola" height="350" width="350" title="Mujer">
                <img src="images/cheers.jpg" class="img-galeria" alt="Lo hice" height="350" width="350" title="Fuerte">
                <img src="images/hearth.jpg" class="img-galeria" alt="Para ti" height="350" width="350" title="Trabajadora">
                <img src="images/ramorosas.jpg" class="img-galeria" alt="Un gusto" height="350" width="350" title="Intelectual">
                <img src="images/rosasrojas.jpg" class="img-galeria" alt="Conocerte" height="350" width="350" title="Graciosa">
                <img src="images/smock.jpg" class="img-galeria" alt="Agradable persona" height="350" width="350" title="Cuidate mucho y sigue esforzandote">
            </div>
        </div>
    </section>
    <div class="imagen-light">
        <img src="img/close.svg" alt="" class="close">
        <img src="" alt="" class="agregar-imagen">
    </div>
    <footer>Aprieta sobre las imagenes</footer>
    <script src="js/menu.js"></script>
    <script src="js/lightbox.js"></script>
</body>
</html>
